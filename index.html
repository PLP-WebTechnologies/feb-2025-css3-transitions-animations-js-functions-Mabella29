<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demonstration</title>
    <link rel="stylesheet" href="/feb-2025-css3-transitions-animations-js-functions-Mabella29/style.css">

<body>
    <div class="container">
        <h1>Interactive Project</h1>
        
       
        <div class="preference-section">
            <h2>Theme Preferences</h2>
            <select id="themeSelector">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
                <option value="blue">Blue Theme</option>
            </select>
            <button id="savePrefBtn">Save Preferences</button>
        </div>
        
    
        <div class="animation-section">
            <h2>Animation Controls</h2>
            <button id="animateBtn">Trigger Animation</button>
            <div class="box" id="animatedBox"></div>
        </div>
    </div>
